<mat-card>
  <form (ngSubmit)="onSubmit(carForm)" #carForm="ngForm">

    <section>
      <h2 class="section-title">Loan Details</h2>
      <mat-form-field>
        <mat-select placeholder="Vehicle Price" ngModel name="totalPrice" required>
          <mat-option *ngFor="let num of priceOptions" [value]="num">
            {{ num | currency:'USD':'symbol-narrow':'.0' }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Down Payment" ngModel name="downPayment" required>
          <mat-option *ngFor="let num of downPaymentOptions" [value]="num">
            {{ num | currency:'USD':'symbol-narrow':'.0' }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Interest Rate" ngModel name="interestRate" required>
          <mat-option *ngFor="let num of interestRateOptions" [value]="num">
            {{ num }}%
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Loan Duration" ngModel name="loanTermLength" required>
          <mat-option *ngFor="let num of loanTermOptions" [value]="num">
            {{ num }} years
          </mat-option>
        </mat-select>
      </mat-form-field>
    </section>

    <section>
      <h2 class="section-title">Lease Details</h2>
      <mat-form-field>
        <mat-select placeholder="Lease Duration" ngModel name="leaseTermLength" required>
          <mat-option *ngFor="let num of leaseTermOptions" [value]="num">
            {{ num }} years
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Lease Deal" ngModel name="leaseDeal" required>
          <mat-option *ngFor="let num of leaseDealOptions" [value]="num">
            {{ num | currency:'USD':'symbol-narrow':'.0' }} / month
          </mat-option>
        </mat-select>
      </mat-form-field>
    </section>

    <section>
      <h2 class="section-title">Big Picture</h2>
      <mat-form-field>
        <mat-select placeholder="Time Frame" ngModel name="timeFrame" required>
          <mat-option [value]="num" *ngFor="let num of timeFrameOptions">{{ num }} years</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Age" ngModel name="age" required>
          <mat-option [value]="age" *ngFor="let age of ageOptions">{{ age }}</mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-select placeholder="Gender" ngModel name="gender" required>
          <mat-option [value]="gender" *ngFor="let gender of genderOptions">{{ gender }}</mat-option>
        </mat-select>
      </mat-form-field>
    </section>

    <section>
      <button type="submit" mat-raised-button color="primary">Submit</button>
    </section>

  </form>
</mat-card>
